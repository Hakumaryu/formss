<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        .form-container {
            background-color: #ffffff;
            color: #343a40;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            color: #2575fc;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .form-label {
            font-weight: bold;
        }
        input, select, textarea {
            border-radius: 10px !important;
        }
        .form-check-label {
            font-weight: normal;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Ragha Form</h2>
            <form>
                <!-- Text Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <!-- Select Dropdown -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Kelamin</label>
                    <select class="form-select" id="gender">
                        <option selected disabled>Select your gender</option>
                        <option value="male">Pria</option>
                        <option value="female">Wanita</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>

                <!-- Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label">Membership</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="subscription" id="free" value="free">
                        <label class="form-check-label" for="free">Gratis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="subscription" id="premium" value="premium">
                        <label class="form-check-label" for="premium">Berbayar</label>
                    </div>
                </div>

                <!-- Checkboxes -->
                <div class="mb-3">
                    <label class="form-label">Hobi</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" value="sports">
                        <label class="form-check-label" for="sports">Olahraga</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="music" value="music">
                        <label class="form-check-label" for="music">Musik</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="movies" value="movies">
                        <label class="form-check-label" for="movies">Menonton Film</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" value="sports">
                        <label class="form-check-label" for="sports">Ngegame</label>
                    </div>
                </div>

                <!-- File Input -->
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Profile Picture</label>
                    <input class="form-control" type="file" id="file">
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label for="message" class="form-label">Pesan</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div class="form-footer">
                <p>Need help? <a href="#" class="text-decoration-none" style="color: #2575fc;">Contact Us</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
